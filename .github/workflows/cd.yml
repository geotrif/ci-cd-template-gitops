# .github/workflows/publish.yml
name: Publish image

on:
  push:
    tags:
      - 'v*'          # e.g., v1.2.3

permissions:
  contents: read
  packages: write    # allow push to GHCR
  id-token: write    # optional: for provenance/attestations

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/ci-cd-template

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # optional: multi-arch
          # platforms: linux/amd64,linux/arm64

      # Optional: generate provenance / attestations
      # - uses: actions/attest-build-provenance@v1
      #   with:
      #     subject-name: ghcr.io/${{ github.repository_owner }}/myapp
      #     subject-digest: ${{ steps.build-and-push.outputs.digest }}
